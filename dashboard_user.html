<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATID</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo2.png" alt="BATID Logo">
        </div>
        <div class="toggle-button">
            <div class="active" id="dictionary-tab">Dictionary</div>
            <div id="translator-tab">Translator</div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Word" id="search-input">
            <button class="search-button" id="search-button">
                <img src="./images/search.png" alt="Search" class="search-icon">
            </button>
        </div>
        <div class="dropdown">
            <button class="account-button" id="account-button">
                <i class="fas fa-user"></i>
            </button>
            <div class="dropdown-content" id="dropdown-content">
                <a href="account_user.html">My Account</a>
                <a href="about_user.html">About</a>
                <a href="help_user.html">Help</a>
                <a href="#">Log Out</a>
            </div>
        </div>
    </header>
    <main>
        <section class="word-of-the-day">
            <h2>Word of the Day</h2>
            <p>Exemplar: A model or pattern to be copied or imitated</p>
        </section>
        <section class="location">
            <h2>Location</h2>
            <p>Wala pa API</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 E-Diksyonaryo</p>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Terms & Privacy</a></li>
        </ul>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dictionaryTab = document.getElementById('dictionary-tab');
            const translatorTab = document.getElementById('translator-tab');
            const dropdownContent = document.getElementById("dropdown-content");

            dictionaryTab.addEventListener('click', () => {
                dictionaryTab.classList.add('active');
                translatorTab.classList.remove('active');
                window.location.href = 'dashboard_user.html';
            });

            translatorTab.addEventListener('click', () => {
                translatorTab.classList.add('active');
                dictionaryTab.classList.remove('active');
                window.location.href = 'translator_user.html';
            });

            document.getElementById('account-button').addEventListener('click', () => {
                dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
            });

            window.onclick = function(event) {
                if (!event.target.matches('#account-button')) {
                    dropdownContent.style.display = "none";
                }
            };
        });
    </script>
</body>
</html>
